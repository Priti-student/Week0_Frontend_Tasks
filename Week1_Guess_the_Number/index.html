<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Number Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Let’s play a game 🎯</h1>
  <p>Do you know there is something in my mind 😉</p>
  <p>It’s a number 🧮</p>
  <p style="font-weight: bold;">Can you guess it 💪🏻</p>
<div>
    <div>
  <input type="number" id="guess" min="1" max="20" placeholder="1-20">
    </div>

    <div style="padding: 1rem;">
  <button onclick="checkGuess()">Guess</button>
  <button onclick="resetGame()">Reset</button>
    </div>
</div>

  <p id="result"></p>
</div>

<script src="script.js"></script>

</body>
</html>
